<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> combinador de descendientes</title>

    <style>
        /* selecciona todos los <p> que son descendientes de <div>. */
            .padre p {
                color: rgb(255, 13, 13);
            }
    </style>
</head>
<body>
    
    <div class="padre">
        <p>este es un parrafo dentro de un div</p>
        <p>otro parrafo dentro del mismo div</p>
    </div>
    
</body>
</html>
