<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador de hermanos adyacentes</title>
    
    <style>
        /*selecciona el primer <p> que sigue inmediatamente despues de un <h1>*/
        .titulo + p {
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Encabezado</h1>
    <p>este parrafo sera verde porque es adyacente a un h1</p>
    <p>este parrafo no sera afectado</p>
</body>
</html>
