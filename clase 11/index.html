<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase repaso CSS HTML</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Clase de repaso HTML y CSS</h1>
    </header>
    <main>
        <section id="selectores">
            <ul class="lista-ejemplo">
                <li class="item">item 1</li>
                <li class="item active">item 2</li>
                <li class="item">item 3</li>
            </ul>
            <a>soy una etiqueta en linea</a>
            <p>soy una etiqueta en bloque</p>
            <h3 class="subtitulo" style="color: green; background-color: rgba(217, 255, 0, 0.342);">tengo estilos en linea</h3> <!--Especificidad gana estilos en linea-->
        </section>

        <section id="box-sizing">
            <h2>box model</h2>
            <div class="caja content-box">caja con content box</div>
            <div class="caja border-box">caja con border box</div>
        </section>

        <section>
            <h2>flexbox</h2>
            <div class="flex-container">
                <div class="item-flex">1</div>
                <div class="item-flex">2</div>
                <div class="item-flex">3</div>
            </div>
        </section>


        <section>
            <h2>Position Relative</h2>
            <div class="container">
                <div class="box"></div>
                <div class="box relative"></div>
                <div class="box"></div>
            </div>

            <h2>Position Absolute</h2>
            <div class="container absolute-container">
                <div class="box"></div>
                <div class="box absolute"></div>
                <div class="box"></div>
            </div>
        </section>



    </main>
    <footer class="fixed">
        <h2>soy el footer</h2>
    </footer>
    
</body>
</html>
