<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Flex direction-->
    <!--row-->
    <div class="container row">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--row reverse-->

    <div class="container reverse">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--column-->

    <div class="container column">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--column reverse-->

    <div class="container column-reverse">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>


    <!--Flex Wrap-->
    <!--Wrap-->
    
    <div class="container wrap">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--noWrap-->

    <div class="container no-wrap">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        <div class="caja-flex"><p>3</p></div>
        <div class="caja-flex"><p>3</p></div>
        <div class="caja-flex"><p>3</p></div>
        <div class="caja-flex"><p>3</p></div>
    </div>

    <!--Flex Flow-->

    <div class="container flexflow">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--Justify Content-->
    <!--flex start-->
    <div class="container jc-start">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--Flex End-->
    <div class="container jc-end">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--center-->
    <div class="container jc-center">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--space between-->
    <div class="container jc-space-between">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--space around-->
    <div class="container jc-space-around">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--space evenly-->
    <div class="container jc-space-evenly">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--align-content-->
    <!--flex-start-->
    <div class="column-container ai-start">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--Flex-End-->
    <div class="column-container ai-end">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--ai-center-->
    <div class="column-container ai-center">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--ai-stretch-->
    <div class="column-container ai-stretch">
        <div class="caja-flex-stretch"><p>1</p></div>
        <div class="caja-flex-stretch"><p>2</p></div>
        <div class="caja-flex-stretch"><p>3</p></div>
        
    </div>

    <!--ai-baseline-->
    <div class="column-container ai-baseline">
        <div class="caja-flex-baseline baseline-1"><p>1</p></div>
        <div class="caja-flex-baseline baseline-2"><p>2</p></div>
        <div class="caja-flex-baseline baseline-3"><p>3</p></div>
        
    </div>

    <!--align content-->
    <!--ac-start-->
    <div class="props-column-container ac-start">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--ac-end-->
    <div class="props-column-container ac-end">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--ac-center-->
    <div class="props-column-container ac-center">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--ac-space-between-->
    <div class="props-column-container ac-space-between">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--ac-space-around-->
    <div class="props-column-container ac-space-around">
        <div class="caja-flex"><p>1</p></div>
        <div class="caja-flex"><p>2</p></div>
        <div class="caja-flex"><p>3</p></div>
        <div class="caja-flex"><p>3</p></div>
        
    </div>

    <!--ac-stretch-->
    <div class="props-column-container ac-stretch">
        <div class="caja-flex stretch"><p>1</p></div>
        <div class="caja-flex stretch"><p>2</p></div>
        <div class="caja-flex stretch"><p>3</p></div>
        <div class="caja-flex stretch"><p>3</p></div>
        
    </div>

    <!--order-->
    <div class="ai-stretch column-container">
        <div class="caja-flex order1"><p>1</p></div>
        <div class="caja-flex order2"><p>2</p></div>
        <div class="caja-flex order3"><p>3</p></div>
    </div>

    <!--flex-grow-->
    <div class="ai-stretch column-container">
        <div class="caja-flex grow1"><p>1</p></div>
        <div class="caja-flex grow2"><p>2</p></div>
        <div class="caja-flex "><p>3</p></div>
    </div>

    <!--flex-shrink-->
    <div class="shrink props-shrink">
        <div class="caja-flex shrink1"><p>1</p></div>
        <div class="caja-flex shrink2"><p>2</p></div>
        <div class="caja-flex shrink3"><p>3</p></div>
    </div>

    <!--flex-basis-->
    <div class="basis column-container">
        <div class="caja-flex basis1"><p>1</p></div>
        <div class="caja-flex basis2"><p>2</p></div>
        <div class="caja-flex basis3"><p>3</p></div>
    </div>

    <!--align-self-->
    <div class="self column-container">
        <div class="caja-flex self-1"><p>1</p></div>
        <div class="caja-flex self-2"><p>2</p></div>
        <div class="caja-flex self-3"><p>3</p></div>
    </div>

</body>
</html>
