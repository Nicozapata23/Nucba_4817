<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>comandos de git y github</h1>
    <h2>git init</h2> <!--sirve para iniciar un repo localmente-->
    <h2>git add</h2> <!--sirve para añadir todos los cambios "stage"-->
    <h2>git status</h2> <!--sirve para visualizar el estado de nuestro repo-->
    <h2>git commit -m "commit" </h2> <!--sirve para commitear los cambios del  stage-->
    <h2>git push</h2> <!--sirve para subir los cambios al repo remoto-->
    <h2>git pull</h2> <!--sirve para traer cambios "actualizar nuestros repo localmente"-->
    <h2>git branch -m main</h2>
    <h2>git remote add origin (ruta)</h2> <!--sirve para añadir al repo local el repo remoto-->
    
</body>
</html>
