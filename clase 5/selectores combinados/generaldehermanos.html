<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General de Hermanos</title>
    
    <style>
        /*selecciona todos los <p> que son hermanos de un <h2>*/
            .subtitulo ~ p {
                color: purple;
            }
    </style>
</head>
<body>
    <h2 class="subtitulo">subtitulo</h2>
    <p>este parrafo sera purpura</p>
    <p>este otro tambien</p>

    <div>
        <p>este parrafo no sera afectado porque no es hermano de "h2"</p>
    </div>
    
</body>
</html>
